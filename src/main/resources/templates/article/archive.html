<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div th:fragment="content">

    <h2 th:text="${postType.name}">Article Archive</h2>

    <ul>
        <li th:each="post : ${posts}">
            <a th:href="'/' + ${postType.name} + '/' + ${post.slug}"
               th:text="${post.title}"></a>
            <div>
                <p th:text="${post.meta.title}"></p>
                <p th:text="${post.meta.content}"></p>
            </div>
        </li>
    </ul>

</div>

</body>
</html>
